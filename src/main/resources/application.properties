#============================================================================
# MySQL
#============================================================================
jdbc.mysql.driver=com.mysql.jdbc.Driver
jdbc.mysql.url=jdbc:mysql://127.0.0.1:3306/testSQL?useSSL=false
jdbc.mysql.username=root
jdbc.mysql.password=123456

#============================================================================
# 通用配置
#============================================================================
# 初始化连接大小
jdbc.initialSize=5 
# 连接池最小空闲 
jdbc.minIdle=5
# 连接池最大空闲 
jdbc.maxIdle=20
# 连接池最大使用连接数量
jdbc.maxActive=100
# 获取连接最大等待时间
jdbc.maxWait=100000




